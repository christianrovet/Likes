<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="flex-nav">
            <h1 class="title">Network</h1>
        </div>
    </div>
    <div>
        <h2>Your Feed</h2>
    </div>



    <div class="main">

        <div class="main-profile">
            <img src="imgs/profile.png" alt="profile image">
            <a class ="link-pro" href="https://www.youtube.com">Add an Avatar</a>
            <h3>Christian Rovet</h3>
        </div>

        <div class="main-likes">
            <div class="flex-container">
                <div class="header">
                    <h1>Neil M</h1>
                    <div id="counter">0<p>likes(s)</p>
                    </div>
                    <button class="btn" onclick="add1()">Like</button>
                </div>
                <div class="main-text"><p>I just set up this new discord bot, let me know what you all think. <a href="https://www.google.com">link</a></p></div>
            </div>
            <div class="flex-container">
                <div class="header">
                    <h1>Nichole K</h1>
                    <div id="counter1">0<p>likes(s)</p>
                    </div>
                    <button class="btn" onclick="add1_()">Like</button>
                </div>
                <div class="main-text">Just finished my next comic,check it out</div>
            </div>
            <div class="flex-container">
                <div class="header">
                    <h1>Sadie F</h1>
                    <div id="counter2">0<p>likes(s)</p>
                    </div>
                    <button class="btn" onclick="add1__()">Like</button>
                </div>
                <div class="main-text">I'm planning a Dojo Movie night, add your suggested movies here.</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
